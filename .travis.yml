language: java

sudo: required
dist: trusty

addons:
    apt:
    packages: 
        - oracle-java8-installer

before_install:
    - echo version before upgrade: `java -version`
    - sudo add-apt-repository ppa:webupd8team/java
    - sudo apt-get update -q
    - sudo apt-get install oracle-java8-installer
    - echo version after upgrade: `java -version`

script:
   - sudo apt-get update && sudo apt-get install oracle-java8-installer
   - java -version

jdk:
  - oraclejdk8

#cache:
#  directories:
#  - $HOME/.m2
  
install:
    - mvn --settings .travis/settings.xml clean install -Psonatype -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U -q

before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

deploy:
  - provider: script
    script: .travis/deploy.sh
    on:
        repo: openbase/bco.bcozy
        branch: master
        jdk: oraclejdk8
  - provider: script
    script: .travis/deploy.sh
    on:
        repo: openbase/bco.bcozy
        tags: true
        jdk: oraclejdk8
